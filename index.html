<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,  maximum-scale=1, user-scalable=no">
    <meta name="description" content="Personal webapp">
    <meta name="author" content="Gregorio Cabral">

    <title>Random quoter</title>

    <!-- JavaScript -->
    <script src="javascripts/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="javascripts/moment.min.js"></script>

    <script src="javascripts/scripts.js"></script>

    

    <!-- CSS -->
    <link href="stylesheets/style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="stylesheets/font-awesome/font-awesome.min.css" rel="stylesheet" type="text/css">
    
    <!-- Google Analytics -->
    

</head>

    <body class="bg-primary">
      <div class="container-fluid mt-5">
      <div class="row">
        <div class="col-8 offset-2 text-center text-white">
          <h1 id="quote">Loading quote...</h1>
        </div>
      </div>
      <div class="row pt-4">
        <div class="col-8 offset-2 text-right text-white">
          <h3 id="author"></h3>
        </div>
      </div>
      <div class="row pt-4">
        <div class="col-2 offset-4 text-center">
          <button id="tweet" class="btn btn-outline-secondary btn-large"> 
            Tweet it!
          </button>
        </div>
        <div class="col-2 text-center">
          <button id="nextQuote" class="btn btn-outline-secondary btn-large"> 
            Next quote
          </button>
        </div>
      </div>

    </div>
      
    </body>

</html>
